<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu Techmaster</title>
        <link rel="shortcut icon" type="image/png" href="./favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="card">
            <div class="card-image">
                <img
                    src=" https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2l0eXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60"
                    alt="city"
                />
                <div class="time">
                    <span>27</span>
                    <span class="month">Mar</span>
                </div>
                <div class="tag">
                    <span>photos</span>
                </div>
            </div>
            <div class="card-content">
                <h2>Lorem ipsum dolor sit amet</h2>
                <p class="short-description">Consectetur adipisicing elit</p>
                <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est ipsum possimus repudiandae cumque repellendus perferendis itaque sapiente. Est ipsum possimus repudiandae</p>

                <div class="info">
                    <p>
                        <span><i class="far fa-clock"></i></span>
                        6 mins ago
                    </p>
                    <p>
                        <span><i class="fas fa-comments"></i></span>
                        39 comments
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
