<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" placeholder="Ví dụ : abc, ayz" id="username"> <br>

        <label for="password">Password:</label>
        <input type="password" placeholder="Có độ dài > 8 ký tự" id="password"> <br>
        <input type="submit" value="Đăng nhập">

        <br>

        <input type="radio" value="nam" name="sex"> Nam
        <input type="radio" value="nu" name="sex"> Nu

        <br>

        <input type="checkbox" name="option"> Y tế
        <input type="checkbox" name="option"> Giáo dục
        <input type="checkbox" name="option"> Quốc phòng

        <br>

        <input type="file">

        <br>

        <select>
            <option>Ngày 1</option>
            <option>Ngày 2</option>
            <option>Ngày 3</option>
            <option>Ngày 4</option>
        </select>

        <select>
            <option>Tháng 1</option>
            <option>Tháng 2</option>
            <option>Tháng 3</option>
            <option>Tháng 4</option>
        </select>

        <select>
            <option>Năm 1996</option>
            <option>Năm 1997</option>
            <option>Năm 1998</option>
            <option>Năm 1999</option>
        </select>

        <br>

        <textarea cols="50" rows="5" placeholder="Nhập ghi chú"></textarea>
    </form>
</body>
</html>
